{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.6.2-dist/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" media="screen" href="https://www.ihewro.com/texiao/yinghua/jquery-sakura.css" />
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        .navbar {
            border-radius: 0;
        }
        .main {
            width: 100%;
            height: 100%;
            position: absolute;
            background: url("{% static "img/background.png" %}") 100% 100% no-repeat;
            background-size: cover;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
<div class="main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 20px">
    <div class="container">
        <a class="navbar-brand" href="#">小说管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="barnav navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
          {% block navli %}{% endblock %}
        </ul>
        <ul class="d-flex navbar-nav my-2 my-lg-0 navbar-nav-scroll"  style="max-height: 100px;">
           <li class="nav-item">
            <a class="nav-link" href="/logout/">退 出</a>
          </li>
        </ul>
      </div>
   </div>
</nav>

    <div>
        {% block content %} {% endblock %}
    </div>
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-4.6.2-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/sakura.js' %}"></script>
<script>
    function func(element){
        var navItems = document.getElementsByClassName("barnav")[0].getElementsByTagName("li");
        for(var i = 0; i < navItems.length; i++){
            navItems[i].classList.remove("active");
        }
        element.classList.add("active");
    }
</script>
{% block js %}{% endblock %}
</body>
</html>
